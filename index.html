<!DOCTYPE html>
<html lang="en">
<head>
<title>Documents</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="./assets/css/style.css">
	<body>
		
		<header class="bg-primary p-4 text-white mb-4">
			<div class="row">
				<div class="col-md-6">
					<h2>Movie Gallary</h2>
				</div>
				<div class="col-md-6 text-right">
					<button class="btn btn-success" id="showModal">Add Movie</button>
				</div>
			</div>
		</header>
		<section>
			<div class="container"> 
				<div class="row" id="info">
					<!-- <div class="col-md-4">
						<div class="card">
							<div class="card-body">
								<h5>Movie Name</h5>
								<img src="" alt="">
								<p>5/5</p>
							</div>
						</div>
					</div> -->
				</div>
			</div>
		</section>
		<div id="backDrop" class="myClose"></div>
		<div id="myModal"class="myModal">
			<div class="modal-panel">
				<div class="myModalHeading">
					<h3>
						Add Movie Info
						<i class="fas fa-times myClose"></i>
					</h3>
				</div>
				<div class="myModalContent">
					<form  id="movie-form">
						<div class="form-group">
							<label for="title">Title</label>
							<input type="text" name="title" id="title" class="form-control" required>
						</div>
						<div class="form-group">
							<label for="img-url">Image Url</label>
							<input type="text" name="imgurl" id="imgurl" class="form-control" required>
						</div>
						<div class="form-group">
							<label for="rating">Rating</label>
							<input type="number" name="rating" id="rating" class="form-control" required>
						</div>
						<div class="form-group text-right">
							<button class="btn btn-primary" id="addMovie">Add Movie</button>
							<button class="btn btn-danger myClose">cancel</button>
							<button class="btn btn-primary d-none" id="updateMovie">Update Movie</button>
							<button class="btn btn-primary d-none" id="deleteMovie"> Delet Movie</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	<script src="./assets/js/app.js"></script>	
	</body>
</html>
